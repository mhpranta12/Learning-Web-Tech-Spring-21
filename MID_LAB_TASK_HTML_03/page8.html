<html>
<body>
 
            <table width="60%"  align="center" border="2">

                <tr>
                    <th colspan="3">
                       <h1>Person Profile</h1> 
                    </th>
                </tr>


                <tr>
                    <td>Name: </td>
                    <td><input type="text"  name="username"></td>
                </tr>
 
 
                <tr>
                    <td>Email Address: </td>
                    <td><input type="text" name="email"></td>
                </tr>

                 <tr>
                    <td>Date of Birth: </td>
                    <td><input size="3" type="text" name="email" >
                        /<input size="3" type="text" name="" >
                        /<input size="4" type="text" name="" >

                        (dd/mm/yyyy)
                        
                    </td>
                </tr>
 
                
 
                <tr>
                    <td>Blood Group: </td>
                    <td>
                    <select id="bg" name="bg">
                        <option value="1">A+</option>
                        <option value="2">A-</option>
                        <option value="3">B-</option>
                        <option value="4">B+</option>
                        <option value="5">O+</option>
                        <option value="6">O-</option>
                        <option value="7">AB+</option>

                    </select>
                    </td>
                </tr>
 
                <tr>
                    <td>Gender: </td>
                    <td><input type="radio"  name="gender" value="male">Male
                    <input type="radio"  name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">Other
                   
                </tr>
 
                <tr>
                    <td>Degree: </td>
                    <td><input type="checkbox" id="1" name="1">
                        <label for="1">SSC</label>

                        <input type="checkbox" id="2" name="2">
                        <label for="2">HSC</label>

                        <input type="checkbox" id="3" name="3">
                        <label for="2">BSc</label>

                        <input type="checkbox" id="4" name="4">
                        <label for="2">MSc</label>


                    </td>


                </tr>
 
                <tr>
                    <td>Photo </td>
                    <td><input type="file" name="upload"></td>
                </tr>


                <tr>
                    <td colspan="3">
                    <br/>
                    </td>
                    
                </tr>
 
                <tr align="right">

                    <td colspan="2"><input type="Submit" name="btn">
                        <input type="Submit" name="btn" value="Reset">
                    </td>
                    
                </tr>


 
            </table>
 
</body>
</html>
