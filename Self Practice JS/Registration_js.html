            <font color="red" id="sts"> .</font> <br>
               
            <script> 

                function getname()
                {
                        let cname = document.getElementById('nm1').value;
                        return cname;
                }
                function nameaction()
                {
               
                var x= getname();
                if(x=="")
                {
                        document.getElementById('sts').innerHTML="Name can't be empty";
                }
                else
                {
                        var res = x.charAt(0);
                        if (res==0 || res==1 || res==2 || res==3 ||
                        res==4 || res==5 || res==6 || res==7 || res==8 || res==9
                        )
                        {
                                document.getElementById('sts').innerHTML="Name can't initialize with number  ";

                        else
                        {

                        }
                      
                       
                        
                }
               
                
                }

            function pwaction ()
            {
            
            
            let pw = document.getElementById('pw1').value;

                    document.getElementById('psts').innerHTML="Password can't be empty";
            }
            else
            {
                    var n = pw.includes("@"); // checking the existance of a string .This function return true/false
